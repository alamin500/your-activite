    <!-------------------- 1st Medium Speedo-Meter ------------------ -->
 <script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 10, 11, 14, 15],
            backgroundColor: [
               'rgba(164, 254, 132, 1)',
                'rgba(130, 238, 79, 1)',

            ],
            borderColor: [
                'rgba(255, 255, 255, 1)',

                'rgba(255, 255, 255, 1)',

        },

});
</script>

    <!-- 2nd -->
    <script>
      const ctx = document.getElementById('myChart2').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6'],
          datasets: [
            {
              label: 'Time taken to accept job',
              data: [4, 8, 6, 8, 4, 8],
              backgroundColor: ['rgba(153, 102, 255, 1)'],
              borderColor: ['rgba(153, 102, 255, 1)'],
              borderWidth: 1,
                tension: 0.2,
              barThickness: 7, // number (pixels) or 'flex'
              maxBarThickness: 7, // number (pixels)
            },
            {
              label: 'Time taken to complete job',
              data: [3, 3, 5, 1, 6, 4],
              backgroundColor: ['rgba(255, 159, 64, 1)'],
              borderColor: ['rgba(255, 159, 64, 1)'],
              borderWidth: 1,
               tension: 0.2,
              barThickness: 7, // number (pixels) or 'flex'
              maxBarThickness: 7, // number (pixels)
              beginAtZero: true,
              min: 0,
              max: 10,
            },
          ],
        },
        options: {
          scales: {
            x: {
              stacked: true,
              grid: {
                display: false,
              },
              gridLines: {
                zeroLineColor: 'transparent',
              },
            },
            y: {
              ticks: {
                beginAtZero: true,

                callback: function (value) {
                  return value + 1;
                },
              },
              stacked: true,
              // scaleLabel: {
              //   display: true,
              //   labelString: 'Percentage',
              // },
              min: 0,
              max: 12,

              beginAtZero: true,
              stacked: true,
              grid: {
                display: true,
              },
            },
          },
        },
      });
    </script>

    <!-- Chart - 3  -->
    <script>
      const ctx = document.getElementById('myChart3').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6'],
          datasets: [
            {
              label: 'Jobs completed',
              data: [35, 46, 25, 25, 22, 30],
              backgroundColor: ['rgba(153, 102, 255, 1)'],
              borderColor: ['rgba(153, 102, 255, 1)'],
              borderWidth: 1,
              barThickness: 7, // number (pixels) or 'flex'
              maxBarThickness: 7, // number (pixels)
            },
            {
              label: 'Jobs accepted',
              data: [20, 20, 5, 25, 65, 25],
              backgroundColor: ['rgba(255, 159, 64, 1)'],
              borderColor: ['rgba(255, 159, 64, 1)'],
              borderWidth: 1,

              barThickness: 7, // number (pixels) or 'flex'
              maxBarThickness: 7, // number (pixels)
              beginAtZero: true,
              min: 0,
              max: 100,
              tricks: {
                callback: function (value, index, values) {
                  return value + '%';
                },
              },
            },
          ],
        },
        options: {
          scales: {
            x: {
              stacked: true,
              grid: {
                display: false,
              },
              gridLines: {
                zeroLineColor: 'transparent',
              },
            },
            y: {
              ticks: {
                beginAtZero: true,

                callback: function (value) {
                  return value + '%';
                },
              },
              stacked: true,
              scaleLabel: {
                display: true,
                labelString: 'Percentage',
              },
              min: 0,
              max: 100,

              beginAtZero: true,
              stacked: true,
              grid: {
                display: false,
              },
            },
          },
        },
      });
    </script>
  </body>
