<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./your-activity.css" />
    <!-- Chart Script Link  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <div class="your-activite-section">
        <div class="incress-activity">
          <div class="chart-one">
            <!-- 1st Chart  -->
            <canvas id="myChart" style="width: 319px; height: 171px"></canvas>
          </div>
          <div>
            <h3>To increase your Activity:</h3>
            <ul>
              <li>Lorem ipsum dolor sit amet.</li>
              <li>Lorem ipsum dolor sit amet.</li>
              <li>Lorem ipsum dolor sit amet.</li>
              <li>Lorem ipsum dolor sit amet.</li>
            </ul>
          </div>
        </div>
        <div class="incress-activity">
          <div>
            <!-- 2nd Chart  -->
            <div class="chart-title">
              <div class="title-content">
                <img width="11px" height="5px" src="./images/blue.png" alt="" />
                <p>Time taken to accept job</p>
              </div>
              <div class="title-content">
                <img width="11px" height="5px" src="./images/yellow.png" alt="" />
                <p>Time taken to complete job</p>
              </div>
            </div>
            <canvas id="myChart2" style="width: 319px; height: 273px"></canvas>
          </div>
          <div>
            <!-- 3rd Chart  -->
                        <div class="chart-title">
              <div class="title-content">
                <img width="11px" height="5px" src="./images/blue.png" alt="" />
                <p>Job accepted</p>
              </div>
              <div class="title-content">
                <img width="11px" height="5px" src="./images/yellow.png" alt="" />
                <p>Jobs completed</p>
              </div>
            </div>
            <canvas id="myChart3" style="width: 335px; height: 273px"></canvas>
          </div>
        </div>
      </div>
    </main>
    <!-------------------- 1st Medium Speedo-Meter ------------------ -->
    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 10, 11, 14, 15],
              backgroundColor: [
                'rgba(164, 254, 132, 1)',
                'rgba(130, 238, 79, 1)',
                'rgba(85, 218, 52, 1)',
                'rgba(197, 192, 192, 1)',
                'rgba(178, 178, 178, 1)',
              ],
              borderColor: [
                'rgba(255, 255, 255, 1)',
                'rgba(255, 255, 255, 1)',
                'rgba(255, 255, 255, 1)',
                'rgba(255, 255, 255, 1)',
                'rgba(255, 255, 255, 1)',
              ],
              borderWidth: 2,
              cutout: '85%',
              circumference: 180,
              rotation: 270,
              borderRadius: 5,
              display: false,
            },
          ],
        },
        options: {
          responsive: false,
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      });
    </script>

    <!-- 2nd -->
    <script>
      const ctxa = document.getElementById('myChart2').getContext('2d');
      const myCharta = new Chart(ctxa, {
        type: 'line',
        data: {
          labels: ['', 'Day01', '02', '03', '04', '05', '06'],
          datasets: [
            {
              label: 'Time taken to accept job',
              data: [3, 4, 5, 7, 3, 7],
              backgroundColor: ['rgba(153, 102, 255, 1)'],
              borderColor: ['rgba(153, 102, 255, 1)'],
              borderWidth: 2,
              tension: 0.2,
              barThickness: 7, // number (pixels) or 'flex'
              maxBarThickness: 7, // number (pixels)
            },
            {
              label: 'Time taken to complete job',
              data: [3, 4, 5, 1, 6, 4],
              backgroundColor: ['rgba(255, 159, 64, 1)'],
              borderColor: ['rgba(255, 159, 64, 1)'],
              borderWidth: 2,
              tension: 0.2,
              barThickness: 27, // number (pixels) or 'flex'
              maxBarThickness: 27, // number (pixels)
              beginAtZero: true,
              min: 0,
              max: 10,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            x: {
              stacked: true,
              grid: {
                display: false,
              },
              gridLines: {
                zeroLineColor: 'transparent',
              },
            },
            y: {
              ticks: {
                beginAtZero: true,

                callback: function (value) {
                  return value + 1;
                },
              },
              stacked: true,
              min: 0,
              max: 12,

              beginAtZero: true,
              stacked: true,
              grid: {
                display: true,
              },
            },
          },
        },
      });
    </script>

    <!-- Chart - 3  -->
    <script>
      const ctxb = document.getElementById('myChart3').getContext('2d');
      const myChartb = new Chart(ctxb, {
        type: 'bar',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6'],
          datasets: [
            {
              label: 'Jobs completed',
              data: [35, 46, 25, 25, 22, 30],
              backgroundColor: ['rgba(153, 102, 255, 1)'],
              borderColor: ['rgba(153, 102, 255, 1)'],
              borderWidth: 1,
              barThickness: 7, // number (pixels) or 'flex'
              maxBarThickness: 7, // number (pixels)
            },
            {
              label: 'Jobs accepted',
              data: [20, 20, 5, 25, 65, 25],
              backgroundColor: ['rgba(255, 159, 64, 1)'],
              borderColor: ['rgba(255, 159, 64, 1)'],
              borderWidth: 1,

              barThickness: 7, // number (pixels) or 'flex'
              maxBarThickness: 7, // number (pixels)
              beginAtZero: true,
              min: 0,
              max: 100,
              tricks: {
                callback: function (value, index, values) {
                  return value + '%';
                },
              },
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            x: {
              stacked: true,
              grid: {
                display: false,
              },
              gridLines: {
                zeroLineColor: 'transparent',
              },
            },
            y: {
              ticks: {
                beginAtZero: true,

                callback: function (value) {
                  return value + '%';
                },
              },
              stacked: true,
              scaleLabel: {
                display: true,
                labelString: 'Percentage',
              },
              min: 0,
              max: 100,

              beginAtZero: true,
              stacked: true,
              grid: {
                display: false,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
